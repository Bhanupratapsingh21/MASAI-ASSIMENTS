<script>
    let click = "y"
    let slideindex = 0;
    let showtime;
    function slideshow(){
        let slides = document.getElementsByClassName("slideimg");
        for(let i = 0; i < slides.length ; i++){
            slides[i].style.display = "none";
        }
        slideindex ++
        if(slideindex > slides.length){
            slideindex = 1
        }
        slides[slideindex-1].style.display = "block";
        showtime = setTimeout(slideshow,2000);
    }
    function next(){
        if(click == "y"){
            clearTimeout(showtime)
            click = "n"
        }
        let slides = document.getElementsByClassName("slideimg");
        for(let i = 0; i < slides.length ; i++){
            slides[i].style.display = "none";
        }
        slideindex ++
        if(slideindex > slides.length){
            slideindex = 1
        }
        slides[slideindex-1].style.display = "block";
        
    }
    function provious(){
        if(click == "y"){
            clearTimeout(showtime)
            click = "n"
        }
        let slides = document.getElementsByClassName("slideimg");
        for(let i = 0; i < slides.length ; i++){
            slides[i].style.display = "none";
        }
        slideindex --
        if(slideindex > slides.length){
            slideindex = 1
        }
        slides[slideindex-1].style.display = "block";
    }

    

    let stopbutton = document.getElementById("sbutton")
    stopbutton.addEventListener("click", stop)
    function stop(){
        if(click == "y"){
            clearTimeout(showtime)
            click = "n"
        }
        else{
            slideshow()
            click = "y"
        }
    }

    let nextbutton = document.getElementById("next")
    nextbutton.addEventListener('click', next,false)
    
    let proviousbutton = document.getElementById("provious")
    proviousbutton.addEventListener('click',provious,false)


    document.addEventListener("DOMContentLoaded",slideshow);
</script>
