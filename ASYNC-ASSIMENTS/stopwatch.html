<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTIME</title>
    <link rel="shortcut icon" href="photos/Create Marvel's Style Logo.jpeg" type="image/x-icon">
</head>
<style>
    #box{
        border: 2px solid;
    }
    #box2{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        color: aliceblue;
        align-items: center;
        font-size: larger;

        background-color: black;
    }
    #box3{
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        align-items: center;
    }
    button:hover{
        scale: 1.1;
    }
    button{
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color:#383838;
        height: 50px;
        font-size: 18px;
        border: #FFA010 1px solid;
        color: aliceblue;
        border-radius: 20px;
        width: 100px;
    }
    body{
        background-color: rgb(0, 0, 0);
    }
    #fontd{
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 50px;
        background-color:#FFA010;
        width: 100px;
        font-size: 25px;
        border-radius: 50px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>
<body>
<div id="box">
    <div id="box2">
        <div id="fontd">
            <h3 id="display" >0:00</h3>
        </div>
        
    </div>
    <div id="box3">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="restart">RESTART</button>
    </div>
</div>
</body>
<script>
const display2 = document.getElementById("display");
let timeint;
let startTime = 0; 
let elapsedTime = 0; 

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;

    let formattedSeconds = remainingSeconds.toString();
    if (remainingSeconds < 10) {
        formattedSeconds = '0' + formattedSeconds;
    }

    return `${minutes}:${formattedSeconds}`;
}

function time() {
    startTime = new Date().getTime() - elapsedTime * 1000; 
    timeint = setInterval(function() {
        let currentTime = new Date().getTime();
        elapsedTime = Math.floor((currentTime - startTime) / 1000); 
        display2.innerHTML = formatTime(elapsedTime);
    }, 1000);
}

const startbutton = document.getElementById("start");
startbutton.addEventListener("click", time, false);

const stop = function () {
    clearInterval(timeint);
    
}

const stopbutton = document.getElementById("stop");
stopbutton.addEventListener('click', stop, false);

const restartbutton = document.getElementById("restart");
restartbutton.addEventListener('click', function () {
    clearInterval(timeint);
    display2.innerHTML = "0:00"
    startTime = 0; 
    elapsedTime = 0;
    stop()
}, false);

</script>
</html>
